<!DOCTYPE html> <!-- boilerplate html, html inheritance -> skeleton of how html page should look like -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block head %}{% endblock %} <!-- will contain own code for each page -->
</head>
<body align="center">
  {% block body %}{% endblock %}
</body>
</html>
